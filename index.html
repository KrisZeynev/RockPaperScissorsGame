<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/rockPaperScissors.png">
</head>
<body>
    <div id="gameDiv">

        <h1 class="gameText" id="playerText">Player:</h1>
        <h1 class="gameText" id="computerText">Computer:</h1>
        <h1 class="gameText" id="resultText">Result:</h1>
        <p id="chooseText"></p>

        <button class="buttons">ROCK</button>
        <button class="buttons">PAPER</button>
        <button class="buttons">SCISSORS</button>
        <button class="buttons" id="resBtn">Restart</button>
        <div class="results">
            <p id="counterText">Games: </p>
            <p id="drawsCountText">Draws: </p>
            <p id="playerCountText">Wins: </p>
            <p id="computerCountText">Loses: </p>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
